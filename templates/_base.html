{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}PasteMe; The RESTful Pastebin{% endblock %}</title>
    <meta name="twitter:description" content="A RESTful pastebin service that allows users/developers share their snippets, code blocks, buggy functions through almost all platforms.">
    <meta name="twitter:card" content="summary">
    <meta name="description" content="A RESTful pastebin service that allows users/developers share their snippets, code blocks, buggy functions through almost all platforms.">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="{% static 'css/Navbar-Centered-Links.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block addon_style %}{% endblock %}
</head>

            <ul class="list-inline">
