<section class="py-10 text-black dark:text-white bg-white dark:bg-black transition-colors duration-300 select-none">
    <div class="container flex flex-col gap-8 md:gap-10 items-center justify-center"
         data-aos="fade-up"
         data-aos-duration="400"
         data-aos-delay="200"
         data-aos-once="true">
        <div class="flex flex-col md:flex-row gap-2 items-center justify-center">
            <h3 class="text-xl sm:text-2xl xl:text-3xl text-center uppercase leading-tight tracking-wider">
                PyPi Package Statistics
            </h3>
            <span class="px-3 py-1 bg-neutral-900 text-neutral-300 font-semibold rounded">{{ stats.date.date }}</span>
        </div>
        <div class="w-full lg:w-3/4 flex flex-col md:flex-row gap-4 md:gap-0 items-center justify-between"
             data-aos="fade-up"
             data-aos-duration="800"
             data-aos-delay="150"
             data-aos-once="true">
            <div class="flex flex-col justify-center">
                <span class="purecounter counter-font count plus"
                      data-purecounter-start="0"
                      data-purecounter-end="{{ stats.total_service_stars }}"
                      data-purecounter-duration="1">{{ stats.total_service_stars }}</span>
                <p class="text-center uppercase">Overall Service Stars</p>
            </div>
            <div class="flex flex-col justify-center">
                <span class="purecounter counter-font count plus"
                      data-purecounter-start="0"
                      data-purecounter-end="{{ stats.total_downloads }}"
                      data-purecounter-duration="1">{{ stats.total_downloads }}</span>
                <p class="text-center uppercase">Overall Downloads</p>
            </div>
            <div class="flex flex-col justify-center">
                <span class="purecounter counter-font count plus"
                      data-purecounter-start="0"
                      data-purecounter-end="{{ stats.total_package_stars }}"
                      data-purecounter-duration="1">{{ stats.total_package_stars }}</span>
                <p class="text-center uppercase">Overall Package Stars</p>
            </div>
        </div>
    </div>
</section>
